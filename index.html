<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Sign In/Sign Up</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #2e86de, #54a0ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      border-radius: 12px;
      width: 380px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      transition: all 0.5s ease-in-out;
    }

    .container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2e86de;
    }

    .form-group {
      position: relative;
      margin-bottom: 25px;
    }

    .form-group input {
      width: 100%;
      padding: 10px 10px 10px 0;
      border: none;
      border-bottom: 2px solid #ccc;
      outline: none;
      font-size: 16px;
      transition: 0.3s;
      background: transparent;
    }

    .form-group label {
      position: absolute;
      top: 10px;
      left: 0;
      pointer-events: none;
      transition: 0.3s;
      color: #999;
    }

    .form-group input:focus ~ label,
    .form-group input:valid ~ label {
      top: -14px;
      font-size: 12px;
      color: #2e86de;
    }

    .form-group input:focus {
      border-color: #2e86de;
    }

    .btn {
      width: 100%;
      padding: 10px;
      border: none;
      background: #2e86de;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #1b4f72;
    }

    .toggle-link {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    .toggle-link a {
      color: #2e86de;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container" id="auth-container">
    <h2 id="form-title">Sign In</h2>
    <form id="signin-form">
      <div class="form-group">
        <input type="email" required />
        <label>Email</label>
      </div>
      <div class="form-group">
        <input type="password" required />
        <label>Password</label>
      </div>
      <button type="submit" class="btn">Sign In</button>
    </form>

    <form id="signup-form" class="hidden">
      <div class="form-group">
        <input type="text" required />
        <label>Full Name</label>
      </div>
      <div class="form-group">
        <input type="email" required />
        <label>Email</label>
      </div>
      <div class="form-group">
        <input type="password" required />
        <label>Password</label>
      </div>
      <button type="submit" class="btn">Sign Up</button>
    </form>

    <div class="toggle-link">
      <span id="toggle-text">Don't have an account? <a id="toggle-link" onclick="toggleForm()">Sign Up</a></span>
    </div>
  </div>

  <script>
    const signInForm = document.getElementById('signin-form');
    const signUpForm = document.getElementById('signup-form');
    const formTitle = document.getElementById('form-title');
    const toggleText = document.getElementById('toggle-text');

    function toggleForm() {
      const isSigningIn = !signInForm.classList.contains('hidden');
      signInForm.classList.toggle('hidden');
      signUpForm.classList.toggle('hidden');
      formTitle.textContent = isSigningIn ? "Sign Up" : "Sign In";
      toggleText.innerHTML = isSigningIn
        ? `Already have an account? <a id="toggle-link" onclick="toggleForm()">Sign In</a>`
        : `Don't have an account? <a id="toggle-link" onclick="toggleForm()">Sign Up</a>`;
    }
  </script>
</body>
</html>
